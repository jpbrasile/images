<svg width="900" height="720" viewBox="0 0 900 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Arrowhead Marker -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#555" />
    </marker>
    <marker id="arrow-loop" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2E86C1" />
    </marker>

    <!-- Gradients -->
    <linearGradient id="gradBio" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4EFDF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9DFBF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradTech" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D6EAF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AED6F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradEnergy" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCF3CF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9E79F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradAnnot" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5EEF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8DAEF;stop-opacity:1" />
    </linearGradient>

    <!-- Shadows -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="720" fill="#ffffff" rx="10" ry="10"/>

  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">Bioraffinerie Hub &amp; Spoke</text>
  <text x="450" y="55" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#7F8C8D">Algues + CEP + Plasma + Methanisation</text>

  <!-- INPUTS (Left) -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="140" height="40" rx="5" fill="#f0f0f0" stroke="#999" stroke-width="1" filter="url(#shadow)"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">CO&#x2082; Industriel</text>
  </g>

  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="140" height="40" rx="5" fill="#f0f0f0" stroke="#999" stroke-width="1" filter="url(#shadow)"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Autres D&#xe9;chets Bio</text>
  </g>

  <!-- MAIN PROCESS FLOW (Horizontal) -->

  <!-- 1. Ferme Algue -->
  <g transform="translate(230, 210)">
    <rect x="0" y="-30" width="120" height="80" rx="8" fill="url(#gradBio)" stroke="#27AE60" stroke-width="2" filter="url(#shadow)"/>
    <text x="60" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#145A32">Ferme</text>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#145A32">Algues</text>
  </g>

  <!-- 2. CEP (Tech) -->
  <g transform="translate(400, 210)">
    <rect x="0" y="-25" width="100" height="60" rx="8" fill="url(#gradTech)" stroke="#2874A6" stroke-width="2" filter="url(#shadow)"/>
    <text x="50" y="10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#154360">CEP</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#154360">(&#xc9;lectroporation)</text>
  </g>

  <!-- 3. Pre CAP (Tech) -->
  <g transform="translate(550, 210)">
    <rect x="0" y="-25" width="100" height="60" rx="8" fill="url(#gradTech)" stroke="#2874A6" stroke-width="2" filter="url(#shadow)"/>
    <text x="50" y="10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#154360">Pr&#xe9; CAP</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#154360">(Plasma Froid)</text>
  </g>

  <!-- 4. Methaniseur (Hub) -->
  <g transform="translate(700, 200)">
    <rect x="0" y="-40" width="140" height="100" rx="10" fill="url(#gradBio)" stroke="#27AE60" stroke-width="3" filter="url(#shadow)"/>
    <text x="70" y="15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#145A32">M&#xe9;thaniseur</text>
  </g>

  <!-- CONNECTIONS (Main Flow) -->
  <!-- Inputs to Farm -->
  <path d="M190,200 L230,220" stroke="#555" stroke-width="2" marker-end="url(#arrow)" fill="none"/>
  <path d="M190,260 L300,290 L392,240" stroke="#555" stroke-width="2" marker-end="url(#arrow)" fill="none"/>

  <!-- Farm to CEP -->
  <path d="M350,210 L392,210" stroke="#555" stroke-width="2" marker-end="url(#arrow)" fill="none"/>

  <!-- CEP to Pre CAP -->
  <path d="M500,210 L542,210" stroke="#555" stroke-width="2" marker-end="url(#arrow)" fill="none"/>

  <!-- Pre CAP to Methaniseur -->
  <path d="M650,210 L692,210" stroke="#555" stroke-width="2" marker-end="url(#arrow)" fill="none"/>

  <!-- Methaniseur to Biomethane -->
  <path d="M840,210 L880,210" stroke="#27AE60" stroke-width="2" marker-end="url(#arrow)" fill="none"/>
  <text x="860" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#27AE60">Biom&#xe9;thane</text>

  <!-- SIDE STREAMS (Downwards) -->

  <!-- CEP to Proteine -->
  <path d="M450,245 L450,310" stroke="#F39C12" stroke-width="2" marker-end="url(#arrow)" fill="none"/>
  <g transform="translate(400, 320)">
    <rect x="0" y="0" width="100" height="40" rx="5" fill="url(#gradEnergy)" stroke="#F39C12" stroke-width="2" filter="url(#shadow)"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7E5109">Prot&#xe9;ines</text>
  </g>

  <!-- Methaniseur to Digestat to Post CAP to Fertilisant -->
  <path d="M770,260 L770,300" stroke="#555" stroke-width="2" marker-end="url(#arrow)" fill="none"/>
  <text x="780" y="290" font-family="Arial, sans-serif" font-size="11" fill="#555">Digestat</text>

  <!-- Post CAP Node -->
  <g transform="translate(720, 310)">
    <rect x="0" y="0" width="100" height="50" rx="8" fill="url(#gradTech)" stroke="#2874A6" stroke-width="2" filter="url(#shadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#154360">Post CAP</text>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#154360">(Plasma)</text>
  </g>

  <path d="M770,360 L770,400" stroke="#555" stroke-width="2" marker-end="url(#arrow)" fill="none"/>

  <!-- Fertilisant Output -->
  <g transform="translate(720, 410)">
    <rect x="0" y="0" width="100" height="40" rx="5" fill="url(#gradEnergy)" stroke="#F39C12" stroke-width="2" filter="url(#shadow)"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7E5109">Fertilisant</text>
  </g>

  <!-- FEEDBACK LOOP (CO2) -->
  <path d="M770,160 L770,100 L290,100 L290,170" stroke="#2E86C1" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow-loop)" fill="none"/>

  <!-- Label for Loop -->
  <rect x="480" y="85" width="80" height="30" rx="15" fill="#fff" stroke="#2E86C1" stroke-width="1"/>
  <text x="520" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2E86C1">Recyclage CO&#x2082;</text>

  <!-- ============================================================ -->
  <!-- ANNOTATIONS                                                  -->
  <!-- ============================================================ -->

  <!-- Annotation: PEF waveform near CEP -->
  <g transform="translate(365, 145)">
    <rect x="0" y="0" width="170" height="28" rx="14" fill="url(#gradAnnot)" stroke="#8E44AD" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="85" y="18" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#6C3483">PEF : onde optimis&#xe9;e BMP/EROEI</text>
  </g>
  <path d="M450,173 L450,185" stroke="#8E44AD" stroke-width="1" stroke-dasharray="3,2" fill="none"/>

  <!-- Annotation: Digital twin spanning CEP + Pre CAP + Post CAP -->
  <rect x="385" y="475" width="450" height="50" rx="10" fill="url(#gradAnnot)" stroke="#8E44AD" stroke-width="2" stroke-dasharray="6,3" filter="url(#shadow)"/>
  <text x="610" y="497" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6C3483">Jumeau num&#xe9;rique valid&#xe9;</text>
  <text x="610" y="515" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7D3C98">Physique : +29 000 tests | Exp&#xe9;rimental : 46 cas valid&#xe9;s (100%)</text>

  <!-- Dashed lines from twin box to tech blocks -->
  <path d="M450,475 L450,360" stroke="#8E44AD" stroke-width="1" stroke-dasharray="3,2" fill="none"/>
  <path d="M600,475 L600,270" stroke="#8E44AD" stroke-width="1" stroke-dasharray="3,2" fill="none"/>
  <path d="M770,475 L770,450" stroke="#8E44AD" stroke-width="1" stroke-dasharray="3,2" fill="none"/>

  <!-- Bottom row: 4 strategic benefit badges -->

  <!-- Badge 1: Fixation CO2 -->
  <g transform="translate(30, 570)">
    <rect x="0" y="0" width="190" height="55" rx="8" fill="#EBF5FB" stroke="#2980B9" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="95" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1A5276">Fixation du CO&#x2082;</text>
    <text x="95" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2471A3">Captation + recyclage biog&#xe8;ne</text>
  </g>

  <!-- Badge 2: Bas carbone -->
  <g transform="translate(240, 570)">
    <rect x="0" y="0" width="190" height="55" rx="8" fill="#E8F8F5" stroke="#1ABC9C" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="95" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0E6655">Bas carbone (nucl&#xe9;aire FR)</text>
    <text x="95" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#148F77">EROEI CO&#x2082; = 238 (France)</text>
  </g>

  <!-- Badge 3: Production relocalisee -->
  <g transform="translate(450, 570)">
    <rect x="0" y="0" width="190" height="55" rx="8" fill="#FEF9E7" stroke="#F39C12" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="95" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7E5109">Production relocalis&#xe9;e</text>
    <text x="95" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#B7950B">Fertilisant + prot&#xe9;ine + m&#xe9;thane</text>
  </g>

  <!-- Badge 4: Liberation des terres -->
  <g transform="translate(660, 570)">
    <rect x="0" y="0" width="100" height="55" rx="8" fill="#F4ECF7" stroke="#8E44AD" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="50" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#6C3483">Lib&#xe9;ration</text>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#6C3483">des terres</text>
  </g>

  <!-- Badge 5: Equilibrage reseau EDF -->
  <g transform="translate(775, 570)">
    <rect x="0" y="0" width="100" height="55" rx="8" fill="#FDEBD0" stroke="#E67E22" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="50" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#784212">&#xc9;quilibrage</text>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#784212">r&#xe9;seau EDF</text>
  </g>

  <!-- Separator line -->
  <line x1="30" y1="555" x2="870" y2="555" stroke="#D5D8DC" stroke-width="1"/>
  <text x="450" y="550" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ABB2B9">AVANTAGES STRAT&#xc9;GIQUES</text>

  <!-- Separator line twin -->
  <line x1="385" y1="465" x2="835" y2="465" stroke="#D5D8DC" stroke-width="1"/>
  <text x="610" y="462" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ABB2B9">VALIDATION NUM&#xc9;RIQUE</text>

  <!-- Footer -->
  <text x="450" y="700" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#BDC3C7">plasma-digital-twin | 330k lignes Julia | 14 modules GPU | F&#xe9;vrier 2026</text>

</svg>