<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700" width="800" height="700">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
    <marker id="flow-arrow" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="#0066CC"/>
    </marker>
  </defs>

  <!-- Titre -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">
    CELLULE FLUX CONTINU CC-050 - Vue en coupe et dessus
  </text>
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">
    Debit: 10-50 kg/h | Gap: 3 mm | Section: 15x15 mm
  </text>

  <!-- VUE EN COUPE -->
  <g transform="translate(50, 80)">
    <text x="175" y="0" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">VUE EN COUPE A-A</text>

    <!-- Entree -->
    <rect x="70" y="20" width="30" height="40" fill="#E8F4FD" stroke="#333" stroke-width="1"/>
    <path d="M85,10 L85,20" stroke="#0066CC" stroke-width="2" marker-end="url(#flow-arrow)"/>
    <text x="85" y="5" text-anchor="middle" font-family="Arial" font-size="9">Entree</text>

    <!-- Sortie -->
    <rect x="250" y="20" width="30" height="40" fill="#E8F4FD" stroke="#333" stroke-width="1"/>
    <path d="M265,60 L265,75" stroke="#0066CC" stroke-width="2" marker-end="url(#flow-arrow)"/>
    <text x="265" y="88" text-anchor="middle" font-family="Arial" font-size="9">Sortie</text>

    <!-- Plaque superieure -->
    <rect x="50" y="20" width="250" height="15" fill="#B0B0B0" stroke="#333" stroke-width="1"/>
    <text x="175" y="31" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">Plaque inox HT+</text>

    <!-- Electrode superieure -->
    <rect x="60" y="35" width="230" height="10" fill="#8B4513" stroke="#333" stroke-width="1"/>
    <text x="175" y="43" text-anchor="middle" font-family="Arial" font-size="7" fill="white">Electrode Si</text>

    <!-- Espaceur + canal -->
    <rect x="50" y="45" width="20" height="20" fill="#D0D0D0" stroke="#333" stroke-width="1"/>
    <rect x="280" y="45" width="20" height="20" fill="#D0D0D0" stroke="#333" stroke-width="1"/>

    <!-- Canal d'ecoulement -->
    <rect x="70" y="45" width="210" height="20" fill="#E8F4FD" stroke="#333" stroke-width="1"/>
    <path d="M80,55 L270,55" stroke="#0066CC" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#flow-arrow)"/>
    <text x="175" y="58" text-anchor="middle" font-family="Arial" font-size="8" fill="#0066CC">FLUX</text>

    <!-- Electrode inferieure -->
    <rect x="60" y="65" width="230" height="10" fill="#8B4513" stroke="#333" stroke-width="1"/>
    <text x="175" y="73" text-anchor="middle" font-family="Arial" font-size="7" fill="white">Electrode Si</text>

    <!-- Plaque inferieure -->
    <rect x="50" y="75" width="250" height="15" fill="#B0B0B0" stroke="#333" stroke-width="1"/>
    <text x="175" y="86" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">Plaque inox HT-</text>

    <!-- Cotes -->
    <!-- Gap -->
    <line x1="320" y1="45" x2="340" y2="45" stroke="#333" stroke-width="0.5"/>
    <line x1="320" y1="65" x2="340" y2="65" stroke="#333" stroke-width="0.5"/>
    <line x1="335" y1="45" x2="335" y2="65" stroke="#333" stroke-width="1" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
    <text x="345" y="58" font-family="Arial" font-size="9">3 mm</text>

    <!-- Longueur -->
    <line x1="70" y1="105" x2="280" y2="105" stroke="#333" stroke-width="1" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
    <text x="175" y="118" text-anchor="middle" font-family="Arial" font-size="9">50 mm (longueur canal)</text>
  </g>

  <!-- VUE DE DESSUS -->
  <g transform="translate(450, 80)">
    <text x="150" y="0" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">VUE DE DESSUS</text>

    <!-- Contour exterieur -->
    <rect x="50" y="20" width="200" height="100" fill="#D0D0D0" stroke="#333" stroke-width="2"/>

    <!-- Canal -->
    <rect x="70" y="50" width="160" height="40" fill="#E8F4FD" stroke="#333" stroke-width="1"/>

    <!-- Section de passage -->
    <rect x="100" y="60" width="100" height="20" fill="#CCE5FF" stroke="#0066CC" stroke-width="1"/>
    <text x="150" y="74" text-anchor="middle" font-family="Arial" font-size="9" fill="#0066CC">15 x 15 mm</text>

    <!-- Entree/sortie -->
    <circle cx="85" cy="70" r="8" fill="#E8F4FD" stroke="#333" stroke-width="1"/>
    <text x="85" y="90" text-anchor="middle" font-family="Arial" font-size="8">IN</text>

    <circle cx="215" cy="70" r="8" fill="#E8F4FD" stroke="#333" stroke-width="1"/>
    <text x="215" y="90" text-anchor="middle" font-family="Arial" font-size="8">OUT</text>

    <!-- Fleche flux -->
    <path d="M95,70 L205,70" stroke="#0066CC" stroke-width="2" marker-end="url(#flow-arrow)"/>

    <!-- Trous de fixation -->
    <circle cx="65" cy="35" r="4" fill="white" stroke="#333" stroke-width="1"/>
    <circle cx="235" cy="35" r="4" fill="white" stroke="#333" stroke-width="1"/>
    <circle cx="65" cy="105" r="4" fill="white" stroke="#333" stroke-width="1"/>
    <circle cx="235" cy="105" r="4" fill="white" stroke="#333" stroke-width="1"/>

    <!-- Cotes -->
    <line x1="50" y1="135" x2="250" y2="135" stroke="#333" stroke-width="1" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
    <text x="150" y="148" text-anchor="middle" font-family="Arial" font-size="9">80 mm</text>
  </g>

  <!-- VUE ECLATEE -->
  <g transform="translate(150, 280)">
    <text x="250" y="0" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">VUE ECLATEE</text>

    <!-- Plaque superieure -->
    <rect x="150" y="20" width="200" height="20" fill="#B0B0B0" stroke="#333" stroke-width="1" transform="skewX(-15)"/>
    <text x="280" y="35" text-anchor="middle" font-family="Arial" font-size="9">1. Plaque inox HT+</text>

    <!-- Electrode superieure -->
    <rect x="160" y="50" width="180" height="15" fill="#8B4513" stroke="#333" stroke-width="1" transform="skewX(-15)"/>
    <text x="280" y="62" text-anchor="middle" font-family="Arial" font-size="9" fill="white">2. Electrode Si</text>

    <!-- Joint superieur -->
    <rect x="155" y="75" width="190" height="8" fill="#FF6B6B" stroke="#333" stroke-width="0.5" transform="skewX(-15)"/>
    <text x="280" y="82" text-anchor="middle" font-family="Arial" font-size="8">3. Joint silicone</text>

    <!-- Espaceur -->
    <g transform="translate(0, 95)">
      <rect x="150" y="0" width="200" height="30" fill="#D0D0D0" stroke="#333" stroke-width="1" transform="skewX(-15)"/>
      <rect x="170" y="8" width="160" height="14" fill="#E8F4FD" stroke="#333" stroke-width="1" transform="skewX(-15)"/>
      <text x="280" y="18" text-anchor="middle" font-family="Arial" font-size="9">4. Espaceur + canal</text>
    </g>

    <!-- Joint inferieur -->
    <rect x="155" y="135" width="190" height="8" fill="#FF6B6B" stroke="#333" stroke-width="0.5" transform="skewX(-15)"/>
    <text x="280" y="142" text-anchor="middle" font-family="Arial" font-size="8">5. Joint silicone</text>

    <!-- Electrode inferieure -->
    <rect x="160" y="153" width="180" height="15" fill="#8B4513" stroke="#333" stroke-width="1" transform="skewX(-15)"/>
    <text x="280" y="165" text-anchor="middle" font-family="Arial" font-size="9" fill="white">6. Electrode Si</text>

    <!-- Plaque inferieure -->
    <rect x="150" y="178" width="200" height="20" fill="#B0B0B0" stroke="#333" stroke-width="1" transform="skewX(-15)"/>
    <text x="280" y="192" text-anchor="middle" font-family="Arial" font-size="9">7. Plaque inox HT-</text>
  </g>

  <!-- Specifications -->
  <g transform="translate(50, 520)">
    <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold">SPECIFICATIONS CC-050</text>
    <line x1="0" y1="10" x2="300" y2="10" stroke="#333" stroke-width="1"/>

    <text x="0" y="30" font-family="Arial" font-size="11">Debit nominal: 10-50 kg/h</text>
    <text x="0" y="50" font-family="Arial" font-size="11">Gap inter-electrodes: 3 mm</text>
    <text x="0" y="70" font-family="Arial" font-size="11">Section de passage: 15 x 15 mm</text>
    <text x="0" y="90" font-family="Arial" font-size="11">Volume actif: 3.4 mL</text>
    <text x="0" y="110" font-family="Arial" font-size="11">Longueur canal: 50 mm</text>
    <text x="0" y="130" font-family="Arial" font-size="11">Temps residence: 0.2-1 s</text>
  </g>

  <!-- Materiaux -->
  <g transform="translate(400, 520)">
    <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold">MATERIAUX</text>
    <line x1="0" y1="10" x2="300" y2="10" stroke="#333" stroke-width="1"/>

    <text x="0" y="30" font-family="Arial" font-size="11">Plaques HT: Inox 316L</text>
    <text x="0" y="50" font-family="Arial" font-size="11">Electrodes resistives: Silicium FZ</text>
    <text x="0" y="70" font-family="Arial" font-size="11">Electrodes capacitives: PEEK</text>
    <text x="0" y="90" font-family="Arial" font-size="11">Espaceur: PEEK naturel</text>
    <text x="0" y="110" font-family="Arial" font-size="11">Joints: Silicone FDA</text>
    <text x="0" y="130" font-family="Arial" font-size="11">Visserie: Inox A4</text>
  </g>

  <!-- Cartouche -->
  <rect x="50" y="630" width="700" height="50" fill="none" stroke="#333" stroke-width="1"/>
  <line x1="350" y1="630" x2="350" y2="680" stroke="#333" stroke-width="1"/>
  <line x1="550" y1="630" x2="550" y2="680" stroke="#333" stroke-width="1"/>

  <text x="200" y="650" text-anchor="middle" font-family="Arial" font-size="10">EFFITECH - P202602AO</text>
  <text x="200" y="670" text-anchor="middle" font-family="Arial" font-size="10">Cellule Flux Continu CC-050</text>

  <text x="450" y="650" text-anchor="middle" font-family="Arial" font-size="10">Echelle: NTS</text>
  <text x="450" y="670" text-anchor="middle" font-family="Arial" font-size="10">Date: 24/01/2026</text>

  <text x="625" y="650" text-anchor="middle" font-family="Arial" font-size="10">Indice: A</text>
  <text x="625" y="670" text-anchor="middle" font-family="Arial" font-size="10">Feuille 1/1</text>
</svg>
